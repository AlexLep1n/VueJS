<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="app">
    <button @click="reverseBtnText()">{{btnText}}</button>
    <ul>
      <li @click="removeLiItem($event)" v-for="li in liArray" :key="li.id">{{li.text}}</li>
    </ul>
    <button @click="addLiElement()">Добавить новый элемент списка</button>
  </div>
</body>

</html>
